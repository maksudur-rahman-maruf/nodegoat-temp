name: CI-Polaris-Basic 
on:
  push:
    branches: [ main, master, develop, stage, release ]
  pull_request:
    branches: [ main, master, develop, stage, release ]
  workflow_dispatch:
  
jobs:
  build:
    # runs-on: [ ubuntu-latest ]
    runs-on: self-hosted
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Polaris Scan
        uses: blackduck-inc/black-duck-security-scan@SIGINT-2971
        with:
          ### SCANNING: Required fields
          polaris_server_url: ${{ vars.POLARIS_SERVER_URL_PIM }}
          polaris_access_token: ${{ secrets.POLARIS_ACCESS_TOKEN_PIM }}
          polaris_assessment_types: "SAST"
          
          ### SCANNING: Optional fields
          polaris_application_name: 'maksud-test'
          polaris_project_name: 'maksud-test'

          # bridgecli_install_directory: '/home/integrations/linux_arm_bridge/bridge-cli-bundle-3.4.4-linux_arm'
 
          # polaris_test_sca_type: "SCA-PACKAGE"
          # polaris_test_sast_type: "SAST_RAPID"

          include_diagnostics: true

          # bridgecli_download_version: 'https://artifactory.tools.duckutil.net/artifactory/clops-local/integrations/bridge/binaries/bridge-cli-bundle/3.4.17/bridge-cli-bundle-3.4.17-win64.zip'
          
          ### PULL REQUEST COMMENTS: Uncomment below to enable
          # polaris_prComment_enabled: true 
          # github_token: ${{ secrets.GITHUB_TOKEN }} # Required when PR comments is enabled

          ### SARIF report parameters
          #polaris_reports_sarif_create: true
          #polaris_upload_sarif_report: true
          
          ### Signature scan
          #polaris_test_sca_type: "SCA-SIGNATURE"
